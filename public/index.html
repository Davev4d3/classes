<!DOCTYPE html>
<html manifest="main.appcache">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Classes</title>

    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="icon" sizes="192x192" type="image/png" href="icons/android-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/ios-icon.png">

    <style>
      @font-face {
          font-family: 'Roboto';
          src: url('fonts/roboto-thin.woff') format('woff');
          font-weight: 100;
          font-style: normal;
      }

      @font-face {
          font-family: 'Roboto';
          src: url('fonts/roboto-light.woff') format('woff');
          font-weight: 300;
          font-style: normal;
      }

      html, body, #app {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      #app {
        font-family: 'Roboto', 'Helvetica Neue', 'Segoe UI', sans-serif;
        font-weight: 300;
        font-size: 16px;
        color: #212121;
        background: #FFF;
      }

      @media (max-width: 768px) {
        #app { font-size: 12px; }
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
    <script src="app.js"></script>
  </body>
</html>
